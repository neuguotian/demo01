<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div>
    <h3>创建商品</h3>
    <div>
        <label>商品名</label>
        <div>
            <input type="text" placeholder="商品名" name="title" id="title"/>
        </div>
    </div>

    <div>
        <label>价格</label>
        <div>
            <input type="text" placeholder="价格" name="price" id="price"/>
        </div>
    </div>


    <div>
        <label>库存</label>
        <div>
            <input type="text" placeholder="库存" name="stock" id="stock"/>
        </div>
    </div>

    <div>
        <label>商品描述</label>
        <div>
            <input type="text" name="description" id="description"/>
        </div>
    </div>
    <div>
        <label>图片</label>
        <div>
            <input type="text" name="imgUrl" id="imgUrl"/>
        </div>
    </div>

    <div>
        <button id="create" type="submit">
            提交创建
        </button>
    </div>

</div>

</body>

<script>
    jQuery(document).ready(function () {
        //
        $("#create").on("click", function () {
            var title = $("#title").val();
            var description = $("#description").val();
            var stock = $("#stock").val();
            var imgUrl = $("#imgUrl").val();
            var price = $("#price").val();


            if (title == null || title == "") {
                alert("title不能为空");
                return false;
            }

            if (description == null || description == "") {
                alert("description不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("stock不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("imgUrl不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("price不能为空");
                return false;
            }

            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8080/item/create",
                data: {
                    "title": title,
                    "description": description,
                    "price": price,
                    "stock": stock,
                    "imgUrl": imgUrl,
                },
                xhrFields:{withCredentials:true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("item create 成功")
                        // window.location.href="login.html";
                    } else {
                        alert("1item create, 原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("2item create, 原因为" + data.responseText);
                }


            });
            return false;
        });
    });

</script>
</html>
